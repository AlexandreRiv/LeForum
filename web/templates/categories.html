<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Catégories - Le Forum De</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
        }

        .bg-custom-primary {
            background-color: #361134;
        }

        .bg-custom-secondary {
            background-color: #B0228C;
        }

        .bg-custom-accent {
            background-color: #EA3788;
        }

        .bg-custom-light {
            background-color: #E56B70;
        }

        .bg-custom-pale {
            background-color: #F391A0;
        }

        .text-custom-primary {
            color: #361134;
        }

        .text-custom-secondary {
            color: #B0228C;
        }

        .text-custom-accent {
            color: #EA3788;
        }

        .border-custom-primary {
            border-color: #361134;
        }

        .border-custom-secondary {
            border-color: #B0228C;
        }

        .hover\:bg-custom-accent:hover {
            background-color: #EA3788;
        }

        .hover\:border-custom-accent:hover {
            border-color: #EA3788;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
<!-- Header -->
<header class="bg-custom-primary text-white shadow p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Le Forum De</h1>
        <nav class="space-x-4">
            <a href="/" class="hover:underline">Accueil</a>
            <a href="/categories" class="hover:underline font-bold underline">Catégories</a>
            <a href="/login" class="hover:underline">Connexion</a>
        </nav>
    </div>
</header>

<!-- Breadcrumb -->
<div class="max-w-6xl mx-auto px-4 py-2 text-sm">
    <a href="/" class="text-custom-accent hover:underline">Accueil</a> &gt;
    <span class="text-gray-600">Catégories</span>
</div>

<!-- Main section -->
<main class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-bold text-custom-primary mb-6">Catégories du forum</h1>

    <!-- Category -->
    <div class="mb-8">
        <div class="bg-custom-secondary text-white p-3 rounded-t-lg">
            <h2 class="text-xl font-bold">Situations insolites</h2>
        </div>

        <!-- Category content -->
        <div class="bg-white border-b border-gray-200 rounded-b-lg">
            <div class="p-4">
                <p class="text-gray-600 mb-4">Ces moments étranges qui se produisent dans notre vie quotidienne</p>

                <!-- Post -->
                <div class="bg-gray-50 p-3 rounded-lg border border-gray-200 mb-3">
                    <div class="flex justify-between items-center mb-2">
                        <a href="/post" class="text-custom-secondary hover:text-custom-accent font-medium">Quand je vais
                            au supermarché je</a>
                        <span class="text-xs text-gray-500">28/05/2024</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-600">
                        <div class="bg-custom-pale rounded-full w-6 h-6 flex items-center justify-center mr-2">
                            <span class="text-xs font-bold text-custom-primary">h7</span>
                        </div>
                        <span>henriette7</span>
                        <span class="mx-2">•</span>
                        <span>3 réponses</span>
                    </div>
                </div>

                <!-- Category stats -->
                <div class="flex justify-end mt-4 text-sm">
                    <div class="text-center mr-6">
                        <div class="text-gray-700 font-medium">4</div>
                        <div class="text-xs text-gray-500">messages</div>
                    </div>
                    <div class="text-center">
                        <div class="text-gray-700 font-medium">1</div>
                        <div class="text-xs text-gray-500">sujet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
