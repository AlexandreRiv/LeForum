<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon site</title>
  <!-- CDN Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<!-- En-tête avec navigation -->
<header class="bg-blue-600 text-white shadow">
  <div class="max-w-3xl mx-auto p-4">
    <h1 class="text-3xl font-semibold text-center mb-4">Bienvenue sur Mon Site</h1>
    <nav class="flex justify-center space-x-6">
      <a href="/" class="hover:text-blue-200 font-medium transition">Accueil</a>
      <a href="/auth" class="hover:text-blue-200 font-medium transition">Authentification</a>
    </nav>
  </div>
</header>

<!-- Section principale -->
<main class="p-6 max-w-3xl mx-auto mt-8">
  <div class="bg-white rounded-2xl shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4 text-blue-700">Bonjour avec Tailwind sans Node !</h2>
    <p class="text-gray-600 mb-4">
      Ceci est une simple démonstration d'un site stylé avec Tailwind CSS, sans avoir besoin d'utiliser Node.js. Vous pouvez directement écrire votre HTML et appliquer les classes Tailwind.
    </p>
    <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition">
      En savoir plus
    </button>
  </div>
</main>

{{template "footer" .}}

</body>
</html>
