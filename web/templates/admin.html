<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Ajout de Flaticon -->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">
</head>
<body class="bg-gray-100">
<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Utilisateurs connect√©s</h1>
    <div class="bg-white shadow rounded-lg">
        <table class="min-w-full">
            <thead>
            <tr class="bg-gray-50">
                <th class="px-6 py-3 text-left">Email</th>
                <th class="px-6 py-3 text-left">Nom</th>
                <th class="px-6 py-3 text-left">Connexion</th>
            </tr>
            </thead>
            <tbody>
            {{range .Users}}
            <tr class="border-t">
                <td class="px-6 py-4">{{.Email}}</td>
                <td class="px-6 py-4">{{.Name}}</td>
                <td class="px-6 py-4">{{.LoginTime.Format "2006-01-02 15:04:05"}}</td>
            </tr>
            {{end}}
            {{if eq .User.Role "admin"}}
            <li>
                <a href="/admin" class="flex items-center {{if eq .CurrentPage "admin"}}active{{end}}">
                <i class="fi fi-rr-shield"></i>
                <span class="hidden sm:inline">Administration</span>
                </a>
            </li>
            {{end}}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
