{{define "header"}}
<header class="bg-primary dark:bg-dark-primary text-white shadow p-4 transition-colors duration-200">
    <style>
        .dark .dark-toggle .moon {
            display: block;
            color: white;
        }

        .dark .dark-toggle .sun {
            display: none;
        }

        .dark-toggle .moon {
            display: none;
        }

        .dark-toggle .sun {
            display: block;
            color: white;
        }

        .dark-toggle {
            position: relative;
        }

        .dark-toggle i {
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .dark-toggle div {
            position: relative;
            display: flex;
            align-items: center;
        }

        .dark .dark-toggle .moon,
        .dark .dark-toggle span.moon {
            display: block;
            color: white;
        }

        .dark .dark-toggle .sun,
        .dark .dark-toggle span.sun {
            display: none;
        }

        .dark-toggle .moon,
        .dark-toggle span.moon {
            display: none;
        }

        .dark-toggle .sun,
        .dark-toggle span.sun {
            display: block;
            color: white;
        }

        .fi {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        nav .fi {
            font-size: 1.25rem;
        }

        @media (max-width: 640px) {
            nav .fi {
                font-size: 1.5rem;
            }

            nav ul {
                gap: 1rem;
            }
        }
    </style>
    <div class="flex justify-between items-center max-w-6xl mx-auto">
        <h1 class="text-3xl font-semibold">PhrasInachev</h1>
        <nav class="flex items-center">
            <ul class="flex space-x-4 mr-4 items-center">
                <li>
                    <a href="/" class="hover:underline flex items-center {{if eq .CurrentPage "home"}}font-bold underline{{end}}">
                    <i class="fi fi-rr-home mr-1"></i>
                    <span class="hidden sm:inline">Accueil</span>
                    </a>
                </li>
                <li>
                    <a href="/categories" class="hover:underline flex items-center {{if eq .CurrentPage "categories"}}font-bold underline{{end}}">
                    <i class="fi fi-rr-apps mr-1"></i>
                    <span class="hidden sm:inline">Cat√©gories</span>
                    </a>
                </li>
                {{if .User}}
                <li>
                    <a href="/users" class="hover:underline flex items-center {{if eq .CurrentPage "profile"}}font-bold underline{{end}}">
                    <i class="fi fi-rr-user mr-1"></i>
                    <span class="hidden sm:inline">Mon Profil</span>
                    </a>
                </li>
                {{else}}
                <li>
                    <a href="/auth" class="hover:underline flex items-center {{if eq .CurrentPage "auth"}}font-bold underline{{end}}">
                    <i class="fi fi-rr-user mr-1"></i>
                    <span class="hidden sm:inline">Connexion</span>
                    </a>
                </li>
                {{end}}
                <li>
                    <a href="/toggle-theme" class="dark-toggle hover:underline flex items-center">
                        <div class="moon flex items-center">
                            <i class="fi fi-rr-moon text-xl mr-1"></i>
                            <span class="hidden sm:inline">Sombre</span>
                        </div>
                        <div class="sun flex items-center">
                            <i class="fi fi-rr-sun text-xl mr-1"></i>
                            <span class="hidden sm:inline">Clair</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
{{end}}
