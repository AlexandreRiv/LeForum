{{define "header"}}
<header class="bg-primary dark:bg-dark-primary text-white shadow p-4 transition-colors duration-200">
    <style>
        .dark .dark-toggle .moon {
            display: block;
            color: white;
        }

        .dark .dark-toggle .sun {
            display: none;
        }

        .dark-toggle .moon {
            display: none;
        }

        .dark-toggle .sun {
            display: block;
            color: #2d3748; /* Couleur foncée pour le soleil en mode clair */
        }

        /* Amélioration du centrage des icônes */
        .dark-toggle {
            position: relative;
        }

        .dark-toggle i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ajustement pour toutes les icônes */
        .fi {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
    </style>
    <div class="flex justify-between items-center max-w-6xl mx-auto">
        <h1 class="text-3xl font-semibold">PhrasInachev</h1>
        <nav class="flex items-center">
            <ul class="flex space-x-4 mr-4">
                <li><a href="/" class="hover:underline {{if eq .CurrentPage "home"}}font-bold underline{{end}}">Accueil</a></li>
                <li><a href="/categories" class="hover:underline {{if eq .CurrentPage "categories"}}font-bold underline{{end}}">Catégories</a></li>
                {{if .User}}
                <li><a href="/users" class="hover:underline {{if eq .CurrentPage "profile"}}font-bold underline{{end}}">Mon Profil</a></li>
                {{else}}
                <li><a href="/auth" class="hover:underline {{if eq .CurrentPage "auth"}}font-bold underline{{end}}">Connexion</a></li>
                {{end}}
            </ul>
            <a href="/toggle-theme" class="dark-toggle flex items-center justify-center w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700">
                <i class="fi fi-rr-moon moon text-lg"></i>
                <i class="fi fi-rr-sun sun text-lg"></i>
            </a>
        </nav>
    </div>
</header>
{{end}}
