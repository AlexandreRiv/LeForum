{{define "header"}}
<header class="bg-primary dark:bg-dark-primary text-white shadow p-4 transition-colors duration-200">
    <style>
        /* Styles existants pour le thème sombre/clair */
        .dark .dark-toggle .moon {
            display: block;
            color: white;
        }

        .dark .dark-toggle .sun {
            display: none;
        }

        .dark-toggle .moon {
            display: none;
        }

        .dark-toggle .sun {
            display: block;
            color: white;
        }

        .dark-toggle {
            position: relative;
        }

        .dark-toggle i {
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .dark-toggle div {
            position: relative;
            display: flex;
            align-items: center;
        }

        .dark .dark-toggle .moon,
        .dark .dark-toggle span.moon {
            display: block;
            color: white;
        }

        .dark .dark-toggle .sun,
        .dark .dark-toggle span.sun {
            display: none;
        }

        .dark-toggle .moon,
        .dark-toggle span.moon {
            display: none;
        }

        .dark-toggle .sun,
        .dark-toggle span.sun {
            display: block;
            color: white;
        }

        /* Styles améliorés pour les icônes */
        .fi {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            vertical-align: middle;
        }

        /* Amélioration de l'alignement icône-texte */
        nav a {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            height: 100%;
            position: relative;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
            overflow: hidden;
        }

        nav .fi {
            font-size: 1.25rem;
            transition: transform 0.2s ease;
        }

        /* Effet de survol style JVC */
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a:hover .fi {
            transform: scale(1.15);
        }

        /* Assurer que le texte est centré verticalement avec l'icône */
        nav a span {
            display: inline-flex;
            align-items: center;
            height: 100%;
            position: relative;
        }

        /* Effet de trait qui apparaît par en-dessous */
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: white;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 80%;
        }

        /* Style actif */
        nav a.active {
            font-weight: bold;
        }

        @media (max-width: 640px) {
            nav .fi {
                font-size: 1.5rem;
            }

            nav ul {
                gap: 0.5rem;
            }

            nav a {
                padding: 0.35rem;
            }
        }
    </style>
    <div class="flex justify-between items-center max-w-6xl mx-auto">
        <h1 class="text-3xl font-semibold">PhrasInachev</h1>
        <nav class="flex items-center">
            <ul class="flex space-x-2 mr-4 items-center">
                <li>
                    <a href="/" class="hover:underline flex items-center {{if eq .CurrentPage "home"}}active{{end}}">
                    <i class="fi fi-rr-home"></i>
                    <span class="hidden sm:inline">Accueil</span>
                    </a>
                </li>
                <li>
                    <a href="/categories" class="hover:underline flex items-center {{if eq .CurrentPage "categories"}}active{{end}}">
                    <i class="fi fi-rr-apps"></i>
                    <span class="hidden sm:inline">Catégories</span>
                    </a>
                </li>
                {{if .User}}
                <li>
                    <a href="/users" class="hover:underline flex items-center {{if eq .CurrentPage "profile"}}active{{end}}">
                    <i class="fi fi-rr-user"></i>
                    <span class="hidden sm:inline">Mon Profil</span>
                    </a>
                </li>
                {{else}}
                <li>
                    <a href="/auth" class="hover:underline flex items-center {{if eq .CurrentPage "auth"}}active{{end}}">
                    <i class="fi fi-rr-user"></i>
                    <span class="hidden sm:inline">Connexion</span>
                    </a>
                </li>
                {{end}}
                <li>
                    <a href="/toggle-theme" class="dark-toggle hover:underline flex items-center">
                        <div class="moon flex items-center">
                            <i class="fi fi-rr-moon"></i>
                            <span class="hidden sm:inline">Sombre</span>
                        </div>
                        <div class="sun flex items-center">
                            <i class="fi fi-rr-sun"></i>
                            <span class="hidden sm:inline">Clair</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
{{end}}
